version: '4.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dev-share-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=devshare
      - POSTGRES_PASSWORD=devshare_password
      - POSTGRES_DB=devshare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devshare"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-share-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=devshare
      - DB_PASSWORD=devshare_password
      - DB_NAME=devshare
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
