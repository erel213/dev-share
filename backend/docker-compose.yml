version: '4.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-share-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_FILE_PATH=/data/devshare.db
      - JWT_SECRET=your_jwt_secretyour_jwt_secretyour_jwt_secretyour_jwt_secret
    volumes:
      - ${TEST_DB_DIR:-./data}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
