services:
  postgres-test:
    image: postgres:16-alpine
    container_name: dev-share-postgres-test
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=devshare
      - POSTGRES_PASSWORD=devshare_password
      - POSTGRES_DB=devshare_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devshare -d devshare_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-share-backend-test
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_USER=devshare
      - DB_PASSWORD=devshare_password
      - DB_NAME=devshare_test
      - DB_SSL_MODE=disable
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
